<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img class="form-container__img" src="" alt="logo">
            <h1 class="form-container__title">Create a new password</h1>
            <p class="form-container__text">Enter a new password for you account</p>
            <form action="#" class="form">
                <label class="form__label" for="password">Password</label>
                <input class="form__input form__input--danger" type="password" id="password">
                <label class="form__label" for="new-password">Re-enter Password</label>
                <input class="form__input form__input--danger" type="password" id="new-password">
                <input class="form__button form__button--login " type="submit" value="Confirm">
            </form>
        </div>
    </div>
</body>

</html>
