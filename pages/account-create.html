<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="form-container__title">My account</h1>
            <form action="#" class="form">
                <label class="form__label " for="name">Name</label>
                <input class="form__input form__input-account" type="text" id="name" placeholder="Juan Truncal">
                <label class="form__label" for="email">Email address</label>
                <input class="form__input form__input-account" type="email" id="email" placeholder="exampple@gmail.com">
                <label class="form__label" for="password">Password</label>
                <input class="form__input form__input-account" type="password" id="password" placeholder="*********">
                <input class="form__button button-create" type="submit" value="Create">
            </form>
        </div>
    </div>
</body>

</html>
